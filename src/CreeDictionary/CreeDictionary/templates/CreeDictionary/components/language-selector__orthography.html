<section class="menu__category">
  <ul class="menu__choices" data-cy="orthography-choices">
    {% for value, label in AVAILABLE_ORTHOGRAPHIES.items %}
    {# TODO: Add menu-choice--selected to selected #}
    <li class="menu-choice">
      <button data-orth-switch value="{{ value }}" class="unbutton fill-width">
        <span class="menu-choice__label"> {{  label }} </span>
      </button>
    </li>
    {% endfor %}
  </ul>
</section>
