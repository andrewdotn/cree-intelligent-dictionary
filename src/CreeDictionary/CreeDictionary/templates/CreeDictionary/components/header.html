{% load static %}
{% load morphodict_orth %}

<div class="top-bar app__header">
  <header class="branding top-bar__logo">
    <a class="branding__logo" href="{% url 'cree-dictionary-index' %}">
      <img class="branding__image" src="{% static 'CreeDictionary/images/itwewina-192.png' %}" alt="mîkiwâhp (teepee) logo">

      <hgroup class="branding__text">
        <h1 class="branding__heading branding__title">{% orth MORPHODICT_SITE_TITLE %}</h1>
        <p class="branding__heading branding__subtitle" role="doc-subtitle">{{ MORPHODICT_SITE_SUBTITLE }}</p>
      </hgroup>
    </a>
  </header>

  <nav class="top-bar__nav">
    <details class="language-selector toggle-box toggle-box--with-menu close-on-click-away">
      <summary id="language-selector__button" class="toggle-box__toggle" data-cy="language-selector"
               aria-haspopup="menu" tabindex="0">Show Cree words in… </summary>
      <div class="menu toggle-box__menu" aria-labelledby="language-selector__button">
        {% include './language-selector__orthography.html' %}
      </div>
    </details>
  </nav>

  {% include './search.html' %}
</div>
